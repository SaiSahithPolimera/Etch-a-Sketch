<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Etch a Sketch</header>
    <div class="home">
      <div class="selections">
        <div class="input-container">
          <p>Enter size the create your own sketch-pad</p>
          <input type="number" value="" id="gridSize" onchange="showValue()" />
        </div>
        <div class="color-picker-container">
          <p>Select the Color</p>
          <input type="color" id="colorPicker" />
        </div>
        <div class="background-picker-container">
            <p>Select the Background color</p>
            <input type="color" id="backgroundPicker"/>
          </div>
        <div class="controls">
            <div>
                <button id="random-color">Random Colors</button>
            </div>
            <div>
                <button id="clear">Clear</button>
            </div>
            <div>
              <button id="eraser">Eraser</button>
          </div>
        </div>
      </div>
      <div id="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
